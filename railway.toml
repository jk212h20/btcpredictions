# Railway Configuration for Manifold
# This file defines the build and deploy settings for Railway

[build]
builder = "nixpacks"
buildCommand = "yarn install --ignore-engines && yarn workspace @manifold/api build"

[build.env]
NIXPACKS_NODE_VERSION = "20"

[deploy]
startCommand = "node dist/backend/api/lib/serve.js"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
